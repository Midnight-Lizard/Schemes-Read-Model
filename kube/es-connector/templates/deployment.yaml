apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "name" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: 0
  strategy:
    type: Recreate
    rollingUpdate: null
  selector:
    matchLabels:
      app: {{ template "name" . }}
  template:
    metadata:
      annotations:
        checksum/values: {{ .Files.Get "values.yaml" | sha256sum }}
      labels:
        app: {{ template "name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.image | quote }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8083
              protocol: TCP
          command: ["bash"]
          args:
            - -c
            - /usr/bin/connect-standalone /usr/config/worker.properties /usr/config/connector.properties
          volumeMounts:
            - name: config-volume
              mountPath: /usr/config
            - name: persistent-storage
              mountPath: /usr/tmp
          livenessProbe:
            exec:
              command:
                - bash
                - -c
                - curl -v --silent http://localhost:8083/connectors/elasticsearch-sink/status 2>&1 | grep \"RUNNING.*RUNNING\" 1>/dev/null
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          env:
            {{- range $key, $val := .Values.env }}
            - name: {{ $key }}
              value: {{ $val | quote }}
            {{- end }}
      volumes:
        - name: config-volume
          configMap:
            name: {{ template "name" . }}-config
        - name: persistent-storage
          persistentVolumeClaim:
            claimName: {{ .Values.persistentVolumeClaimName }}
      securityContext:
        fsGroup: 0
        runAsUser: 0